{% extends "base.html" %}

{% block sidebar %}

{% endblock %}


{% block content %}

form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Subject Device Registration </legend>

<!-- Button Drop Down -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Fetch">FetchSubjectData</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="Fetch" name="Fetch" class="form-control" placeholder="Fetch Data From Hospital" type="text" required="">
      <div class="input-group-btn">
        <button type="button" id="fetchdata" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Action
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-right">
          <li><a href="#">Option one</a></li>
          <li><a href="#">Option two</a></li>
          <li><a href="#">Option three</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Subject Detail</label>
  <div class="col-md-4">
    <textarea class="form-control" id="subjectdetail" name="textarea">default text</textarea>
  </div>
</div>

    <div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Subject Medical History</label>
  <div class="col-md-4">
    <textarea class="form-control" id="medhistory" name="textarea">Medical Hs</textarea>
  </div>
</div>

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-4 control-label" for="insurancepolicy">Insurance Policy Detail </label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">prepend</span>
      <input id="insurancepolicy" name="insurancepolicy" class="form-control" placeholder="placeholder" type="text" required="">
    </div>
    <p class="help-block">helpinsurancepolicy</p>
  </div>
</div>

</fieldset>





<input type="submit" name="submit" value="Add Patient">

</form>

<ul>
	<li><a href="/doctor/{{doctor}}/all">Cancel</a></li>
</ul>
